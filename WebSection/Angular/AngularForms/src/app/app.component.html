<div class="center">
  <div>
    <p>This is app component</p>
    <button class="btn btn-primary center">Click me</button>
    <h1>Angular Form</h1>

  </div>

  <!-- store as a variable->userForm -->
  <form #userForm="ngForm">
    <!-- {{userForm.value | json}}
    <hr>
    {{userData | json}} -->
    <div class="form-group">
      <label>Name:</label>

      <!-- <input type="text" name="name" #name class="form-control is-invalid" [(ngModel)]="userData.name" required> -->
      <input type="text" name="name" #name class="form-control" [class.is-invalid]="!name.checkValidity()"
        [class.is-valid]="name.checkValidity()" [(ngModel)]="userData.name" required>
    </div>
    {{name.className}}
    {{name.checkValidity()}}<br><br>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" #email class="form-control" [class.is-invalid]="!email.checkValidity()" [class.is-valid]="email.checkValidity()" [(ngModel)]="userData.email">
    </div>
    {{email.className}}<br><br>

    <div class="form-group">
      <label>Mobile No:</label>
      <input type="number" name="mobile" #mobile class="form-control" [class.is-invalid]="!mobile.checkValidity()" [class.is-valid]="mobile.checkValidity()" [(ngModel)]="userData.mobile">
    </div>
    {{mobile.className}}<br><br>

    <div class="form-group">
      <select class="custom-select" name="country" #country [(ngModel)]="userData.country">
        <option selected>Choose your country</option>
        <option *ngFor="let city of cities">{{city}}</option>
      </select>
    </div>
    {{country.className}}<br><br>

    <!-- <div ngModelGroup="jobRole">
      <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control" name="role" ngModel>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" name="dept" ngModel>
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" name="company" ngModel>
      </div>
    </div> -->
    <br>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" #gender class="form-check-input" [(ngModel)]="userData.gender">
      <label class="form-check-label">Male</label>
      {{gender.className}}

      <input type="radio" name="gender" value="female" #gender class="form-check-input" [(ngModel)]="userData.gender">
      <label class="form-check-label">Female</label>
      {{gender.className}}

    </div>
    <br>
    <div class="form-grouop">
      <input class="form-check-input" name="check" type="checkbox" [(ngModel)]="userData.check">
      <label class="form-check-label">Yes, I confirm all my details are true</label>
    </div>
    <!-- btn btn-primary -->
    <button class="btn btn-primary" type="submit">Submit Form</button>
    <br>
  </form>
</div>
<router-outlet></router-outlet>
