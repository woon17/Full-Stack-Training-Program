<script>
    function print(a) {
        document.write(a + "<br>")
    }
    const d = new Date();
    print(d.getTime());
    print(d.getFullYear());
    var months = ["jan", "feb", "mar", "apr", "may", "jun", "july", "aug", "sep", "oct", "nov", "dec"]
    print(d.getMonth()); //Get the month as a number (0-11)
    print(months[d.getMonth()]); // index 2: mar
    print(d.getDate());
    print(d.getHours());
    print(d.getMinutes());
    print(d.getSeconds());
    print(d.getMilliseconds()); //Get the millisecond (0-999)
    print(d.getDay()); //Get the weekday as a number (0-6)
    print(d.getUTCDate());
    print(d.getUTCDay());
    print(d.getUTCHours());
    print(d.getVarDate());
</script>
