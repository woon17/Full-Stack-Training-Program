<script>
    function print(a) {
        document.write(a + "<br>")

    String.format = function() {
        var s = arguments[0];
        for (var i = 0; i < arguments.length - 1; i++) {
            var reg = new RegExp("\\{" + i + "\\}", "gm");
            s = s.replace(reg, arguments[i + 1]);
        }
        return s;
    }

    function Item(itemID, itemName, itemPrice) {
        this.itemID = itemID;
        this.itemName = itemName;
        this.itemPrice = itemPrice;

        this.toString = () => {
            return this.itemID + " " + this.itemName + " " + this.itemPrice;
        }
    }

    function BillItem(itemID, itemName, inputItemQuality, totalPrice) {
        this.itemID = itemID;
        this.itemName = itemName;
        this.inputItemQuality = inputItemQuality;
        this.totalPrice = totalPrice;

        this.toString = () => {
            return this.itemID + " " + this.itemName + " " + this.inputItemQuality + " " + totalPrice;
        }
    }
