    let cars = {

        carColor: ["White", "Black", "Red"],
        driveMode: ["Automatic transmission", "Manual transmission"]
    };
    let is_showroom_open = true;
    let choose_driveMode = () => {
        return new Promise(
            (resolve, reject) => {
                setTimeout(
                    () => {
                        resolve(print(
                            `which driveMode do u want to choose? <br>Customer has choose ${cars.driveMode[0]}`
                        ))
                    }, 1000);

            }
        );
    };
    async function orderCar() {
        print("Customer has to order");
        print("Production has started");
        await choose_driveMode();
        print("Customer will choose the driveMode");
        print("Showroom is assembling the car for the dribeMode selected");
        print("Customer choose the color");

    }
