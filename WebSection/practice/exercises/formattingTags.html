<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating tags</title>
</head>

<body>

    <b>using b tag for bloding</b><br>
    <strong>using strong to replace b tag</strong><br>
    <i>this is i tag</i><br>
    <em>using em tag to replace i tag</em><br>
    <strike>this is strike tag</strike><br>
    <mark>This tag is used to mark the important information</mark>
    <p>this is p tag</p>
    <p><small>this is used to have small size</small></p>
    <p>Hello <ins>world</ins></p>
    <del>This is deleted data</del>
    <p>x <sup>2</sup> + y<sup>2</sup> = z<sup>2</sup></p>
    <p>x <sub>2</sub> = y<sub>2</sub> + z<sub>2</sub></p>
</body>

</html>
