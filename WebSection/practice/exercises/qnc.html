<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotation and citation tags</title>
</head>

<body>
    <p>Hello everyone</p>
    <blockquote>Hello everyone</blockquote>
    <address>Door No 10, Stress 20, Banglore, India</address>
    <!-- "" as text or not for the bellow 2 lines -->
    <p>Welcome to "web session"</p>
    <p>Welcome to <q>web session</q></p>
    <p>Singapore is <cite>the most beautiful</cite> country</p>
    <p>
        <pre>
        # include< stdio.h >
        # include< conio.h >
        void main(){
            printf("Hello World");
        }
        </pre>
    </p>

</body>

</html>
