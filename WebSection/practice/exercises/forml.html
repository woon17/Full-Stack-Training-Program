<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Professional Information Form</title>
</head>

<body>
    <form name="" action="" method="">
        <fieldset>
            <legend align="center">Personal Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="1">Name </label>
                    </td>
                    <td>
                        <input id="1" type="text" placeholder="Enter the name" required autofocus></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="2">Email ID </label>
                    </td>
                    <td>
                        <input id="2" type="email" placeholder="Enter the valid Email ID" required></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="3">Mobile Number </label>
                    </td>
                    <td>
                        <input id="3" type="number" placeholder="Enter the mobile number"></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="4">Gender </label>
                    </td>
                    <td>
                        <input id="4" type="radio" name="gender"></input>
                        <label id="4">Male</label>

                        <input id="4" type="radio" name="gender"></input>
                        <label id="4">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="5">Password </label>
                    </td>
                    <td>
                        <input id="5" type="password" placeholder="Enter the desired password"></input>
                    </td>
                </tr>
            </table>
        </fieldset>
        <hr>
        <fieldset>
            <legend align="center">Advanced Tags</legend>
            <table>
                <tr>
                    <td>
                        <label for="1">Name </label>
                    </td>
                    <td>
                        <input id="1" type="text" placeholder="Enter the name" required autofocus></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="2">Email ID </label>
                    </td>
                    <td>
                        <input id="2" type="email" placeholder="Enter the valid Email ID" required></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="3">Mobile Number </label>
                    </td>
                    <td>
                        <input id="3" type="number" placeholder="Enter the mobile number"></input>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="myfile">Resume </label>
                    </td>
                    <td>
                        <input type="file" id="myfile" name="myfile">

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="5">Password </label>
                    </td>
                    <td>
                        <input id="5" type="password" placeholder="Enter the desired password"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="myRange">Rate </label>
                    </td>
                    <td>
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend align="center">Submit Options</legend>
            <table>
                <div align="center">
                <input type="submit" value="Submit">
                <input type="reset">
                </div>
            </table>
        </fieldset>
    </form>
</body>

</html>
