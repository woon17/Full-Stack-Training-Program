<html>
    <head>
        <title>unorde list</title>
    </head>
    <body>
        <p>Defualt unorder list</p>
        <ul>
            <li>wen</li>
            <li>shufa</li>
        </ul>
        <hr>
        <p>Unorder list as square</p>
        <ul type="square">
            <li>wen</li>
            <li>shufa</li>
        </ul>
        <hr>
        <p>Unorder list as square</p>
        <ul type="circle">
            <li>wen</li>
            <li>shufa</li>
        </ul>
    </body>
</html>
