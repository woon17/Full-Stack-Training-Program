<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Login</title>
</head>
<body>
	<p>Hello, Customer</p>
	<form action="/CarServiceSystem/CustomerLogin">
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="cusername" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="cpassword" required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login"></td>
			</tr>
		</table>
	</form>
</body>
</html>
