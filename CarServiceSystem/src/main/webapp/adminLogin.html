<!DOCTYPE html>
<html>

<head>
	<link href="css/index.css" type="text/css" rel="stylesheet">
	<meta charset="ISO-8859-1">
	<title>Admin login</title>
</head>

<body>
	<div class="top-image">

		<img class="imageOnTop" src="images/admin.jpg">
	</div>

	<div class="content">
		<p>Hello, admin</p>
		<form action="/CarServiceSystem/AdminLogin">
			<table id="admin-login">
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<td id="submit"><input type="submit" value="Login"></td>
				</tr>
			</table>
		</form>
	</div>


</body>

</html>
